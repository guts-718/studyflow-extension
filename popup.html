<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Study Highlighter</title>

    <style>
      body {
        font-family: sans-serif;
        margin: 10px;
        width: 260px;
      }

      h3 {
        margin-bottom: 10px;
      }

      input,
      textarea {
        width: 100%;
        box-sizing: border-box;
        font-family: sans-serif;
        font-size: 12px;
        margin-bottom: 8px;
      }

      textarea {
        height: 100px;
      }

      #urlDisplay {
        font-size: 11px;
        color: #555;
        margin-bottom: 6px;
        word-break: break-all;
      }

      .buttons {
        display: flex;
        gap: 8px;
      }

      button {
        flex: 1;
        padding: 6px 8px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      #submitBtn {
        background-color: #2196f3;
        color: white;
      }

      #saveButton {
        background-color: #4caf50;
        color: white;
      }

      #clearButton {
        background-color: #f44336;
        color: white;
      }

      #status {
        margin-top: 6px;
        font-size: 11px;
        color: #333;
        min-height: 14px;
      }

      .radio-group {
        display: flex;
        gap: 10px;
        font-size: 12px;
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <h3>Study Highlighter</h3>

    <!-- AUTH UI -->
    <div id="authContainer">
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />

      <div class="radio-group">
        <label>
          <input type="radio" name="mode" value="login" checked />
          Login
        </label>
        <label>
          <input type="radio" name="mode" value="signup" />
          Signup
        </label>
      </div>

      <button id="submitBtn">Continue</button>
    </div>

    <!-- NOTES UI -->
    <div id="notesContainer" style="display: none">
      <!-- Current page URL -->
      <div id="urlDisplay"></div>

      <!-- File selection / display -->
      <div class="file-row">
        <input
          id="fileInput"
          type="text"
          placeholder="Select or create file (e.g. Biology â€“ Cell Division)"
        />
      </div>

      <!-- Notes input -->
      <textarea
        id="noteInput"
        placeholder="Write notes for this page..."
      ></textarea>

      <!-- Action buttons -->
      <div class="buttons">
        <button id="saveButton">Save</button>
        <button id="clearButton">Clear</button>
        <button id="allNotesButton">All Notes</button>
      </div>
    </div>


    <p id="status"></p>
    <script src="db.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
