<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>StudyFlow</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 280px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f6f8;
    }

    .popup-root {
      padding: 12px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    input,
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 13px;
      margin-bottom: 8px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #4f8cff;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    #urlDisplay {
      font-size: 11px;
      color: #666;
      margin-bottom: 8px;
      word-break: break-word;
    }

    .radio-group {
      display: flex;
      gap: 12px;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }

    button {
      flex: 1;
      padding: 7px 8px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 13px;
    }

    button:hover {
      opacity: 0.9;
    }

    #submitBtn {
      background: #4f8cff;
      color: white;
    }

    #saveButton {
      background: #4caf50;
      color: white;
    }

    #clearButton {
      background: #f44336;
      color: white;
    }

    #allNotesButton {
      background: #eeeeee;
    }

    #status {
      margin-top: 6px;
      font-size: 11px;
      color: #444;
      min-height: 14px;
    }
  </style>
</head>

<body>
  <div class="popup-root">
    <div class="card">

      <h3>StudyFlow</h3>

      <!-- AUTH UI -->
      <div id="authContainer">
        <input id="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />

        <div class="radio-group">
          <label>
            <input type="radio" name="mode" value="login" checked />
            Login
          </label>
          <label>
            <input type="radio" name="mode" value="signup" />
            Signup
          </label>
        </div>

        <button id="submitBtn">Continue</button>
      </div>

      <!-- NOTES UI -->
      <div id="notesContainer" style="display: none">

        <!-- Current page -->
        <div id="urlDisplay"></div>

        <!-- File selector -->
        <input
          id="fileInput"
          list="fileOptions"
          type="text"
          placeholder="Select or create file"
        />
        <datalist id="fileOptions"></datalist>

        <!-- Notes -->
        <textarea
          id="noteInput"
          placeholder="Write notes for this page..."
        ></textarea>

        <!-- Buttons -->
        <div class="buttons">
          <button id="saveButton">Save</button>
          <button id="clearButton">Clear</button>
          <button id="allNotesButton">All Notes</button>
        </div>

      </div>

      <div id="status"></div>

    </div>
  </div>

  <script src="db.js"></script>
  <script src="popup.js"></script>
</body>
</html>
